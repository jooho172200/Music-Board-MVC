<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .board-list {
            list-style: none;
            padding: 0;
        }
        .board-list li {
            text-align: left;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게시판 목록</h1>
    <ul class="board-list">
        <li th:each="board : ${boards}">
            <a th:href="@{/boards/{boardName}(boardName=${board.boardName})}" th:text="${board.displayName}">게시판 이름</a>
        </li>
    </ul>
</div>
</body>
</html>
