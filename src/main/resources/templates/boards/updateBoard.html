<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판 수정</title>
</head>
<body>
<h1>게시판 수정</h1>
<form th:action="@{/boards/update/{oldBoardName}(oldBoardName=${board.boardName})}" method="post">
    <label for="newBoardName">새 게시판 이름 (URL):</label>
    <input type="text" id="newBoardName" name="newBoardName" th:value="${board.boardName}" required>
    <br>
    <label for="newDisplayName">새 표시 이름:</label>
    <input type="text" id="newDisplayName" name="newDisplayName" th:value="${board.displayName}" required>
    <br>
    <button type="submit">수정</button>
</form>
</body>
</html>
