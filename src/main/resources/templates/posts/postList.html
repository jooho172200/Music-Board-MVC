<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts List</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${boardName} + ' Board'">Board Name</h1>
    </div>
    <ul class="post-list">
        <li th:each="post : ${posts}">
            <a th:href="@{/board/{boardName}/posts/{postId}(boardName=${boardName}, postId=${post.postId})}" th:text="${post.title}">Post Title</a>
        </li>
    </ul>
    <div>
        <a href="/">메인 페이지로 돌아가기</a>
    </div>
</div>
</body>
</html>
