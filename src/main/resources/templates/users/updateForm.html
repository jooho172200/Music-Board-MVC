<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User Information</title>
</head>
<body>
<h2>Update User Information</h2>
<form th:action="@{/api/users/{userId}(userId=${user.id})}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required>
    </div>
    <div>
        <label for="password">New Password:</label>
        <input type="password" id="password" name="newPassword">
    </div>
    <div>
        <label for="profilePicture">Profile Picture URL:</label>
        <input type="text" id="profilePicture" name="profilePicture" th:value="${user.profilePicture}">
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>
<div>
    <a href="/">홈 화면으로 돌아가기</a>
</div>
</body>
</html>
